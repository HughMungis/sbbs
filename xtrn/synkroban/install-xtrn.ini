Name: Synkroban
Desc: Sokoban warehouse game, where you move the boxes onto the goals.
By:   art, at fatcatsbbs dot com
Cats: Games
Subs: Warehouse, Simulation, Multiplayer, JavaScript
Inst: $Id$

[prog:SOKOBAN]
cmd  = ?synkroban.js
settings = XTRN_MULTIUSER
required = true

!include install-json-service.ini

[ini:json-service.ini:synkroban]
keys=dir
values=startup_dir
